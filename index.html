<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="LogoEncriptador">
    </header>
    <main>
        <section class="section1">
            <div class="contenedor-caja-texto">
                <textarea class= "caja-texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p> Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
    </section>
    <section class="section2">
        <div class="contenedor-munieco">
            <img src="imagenes/Muñeco.svg" alt="munieco">
        </div>
        <div class="contenedor-parrafo">
            <h3>Ningun mensaje fue <br> encontrado </h3>
            <p>Ingrese el texto que desee encriptar o <br> desencriptar </p>
        </div>
    </main>
</body>
</html>
